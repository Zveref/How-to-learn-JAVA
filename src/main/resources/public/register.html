<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/chatroom.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <title>Sign up</title>
</head>

<body>
<div class="header">
    <a class="logo">Team G</a>
    <div class="header-right" style="cursor: pointer">

        <a id="profile-btn" href="index.html" >
            <img src=./images/profile-icon.png alt="profile icon"
            />
        </a>
    </div>
</div>
<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <div class="form-box">
            <form
                id="registerForm"
                class="needs-validation"
                novalidate=""
                oninput='password2.setCustomValidity(password2.value !== password.value ? "Passwords do not match." : "")'
            >
                <div class="input-wrap">
                    <label for="user">Username</label>
                    <input
                            id="user"
                            name="user"
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            required
                    />
                    <div class="invalid-feedback">Please enter a valid username.</div>
                </div>
                <div class="input-wrap">
                    <label for="date">Birthdate</label>
                    <input
                            id="date"
                            name="date"
                            type="date"
                            class="form-control"
                            placeholder="Birthdate"
                            required
                    />
                    <div class="invalid-feedback">Please enter a valid DOB.</div>
                </div>
                <div class="input-wrap">
                    <label for="school">School</label>
                    <input
                            id="school"
                            name="school"
                            type="text"
                            class="form-control"
                            placeholder="Rice University"
                            required
                    />
                    <div class="invalid-feedback">Please enter your shcool name.</div>
                </div>
                <div class="input-wrap">
                    <label for="interest">Interests</label>
                    <input
                            id="interest"
                            name="interest"
                            type="text"
                            class="form-control"
                            placeholder="Choose your interests"
                            required
                    />
                    <div class="invalid-feedback">Please choose your interests.</div>
                </div>
                <div class="input-wrap">
                    <label for="password">Password</label>

                    <input
                            id="password"
                            name="password"
                            type="text"
                            placeholder="Set your password"
                            class="form-control"
                            required
                    />
                    <div class="invalid-feedback">Please enter a valid password.</div>
                </div>
                <div class="input-wrap">
                    <label for="password2">Confirm Password</label>
                    <input
                            id="password2"
                            name="confirm"
                            type="text"
                            placeholder="Confirm your password"
                            class="form-control"
                            required
                    />
                    <div class="invalid-feedback">Password doesn't match.</div>
                </div>
                <div class="signup-login">
                    <span id="signup-error" class="alert text" style="display: none; color: red">  Username already existed </span>
                </div>
                <div class="signup-login">
                    Already have an account?
                    <a href="index.html"> Log In</a>
                </div>
                <button class="btn btn-block signup" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
<script src="./js/index.js"></script>
<script src="./js/formValidation.js"></script>
</body>
</html>

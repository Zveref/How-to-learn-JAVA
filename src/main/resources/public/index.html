<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
    />

    <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/chatroom.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Log In</title>
</head>

<body>
<div class="header">
    <a class="logo">Team G</a>
    <div class="header-right" style="cursor: pointer">

        <a id="profile-btn" href="index.html" >
            <img src=./images/profile-icon.png alt="profile icon"
            />
        </a>
    </div>
</div>
<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <div class="avatar">
            <img
                    src="./images/profile-icon.png" alt="profile icon"
            />
        </div>
        <div class="form-box">
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="input-wrap">
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Username"
                        required
                    />
                    <div class="invalid-feedback">Username cannot be empty.</div>
                </div>

                <div class="input-wrap">
                    <input
                        type="text"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                        required
                    />
                    <div class="invalid-feedback">Password cannot be empty.</div>
                </div>
                <div class="login-register">
                    <span id="login-error" class="alert text" style="display: none; color: red"> Invalid username or password </span>
                </div>
                <div class="login-register">
                    Do not have an account?
                    <a href="register.html"> Sign Up</a>
                </div>
                <button class="btn btn-block login" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
<script src="./js/index.js"></script>
<script src="./js/formValidation.js"></script>
</body>
</html>
